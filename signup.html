<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-UP Form</title>
    <link rel="stylesheet" href="./signup.css">
    <script src="https://kit.fontawesome.com/012aae2d8e.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <a href="index.html">
            <i class="fa-solid fa-house"> </i>
            <span class="home">Go Home</span>
        </a>
        <h1>Create an account</h1>
        <p>Sign up with social media account or email address</p>
        <div class="form">
            <a href="#"> <span> <i class="fa-brands fa-facebook"></i></span>Facebook</a> 
            <a href="#"> <span><i class="fa-brands fa-x-twitter"></i></span>Twitter </a> 
            <a href="#"> <span><i class="fa-brands fa-google"></i></span>Google</a>    
            
        </div>

        <div class="divider">
            <span class="divider-bg">or</span>
        </div>

        <div class="form-main">
            <form action="get">
                <div class="form-class">
                    <div class="user">
                        <span><i class="fa-solid fa-user"></i></span>
                    </div>
                    <input type="text" name="" id="" placeholder="Username">
                </div>
                <div class="form-class">
                    <div class="email">
                        <span><i class="fa-regular fa-envelope"></i></span> 
                    </div>
                    <input type="email" name="" id="" placeholder="Email Address">
                </div>
                <div class="form-class">
                    <input type="tel" name="" id="" placeholder="Phone Number">
                </div>
                <div class="form-class">
                    <input type="password" name="" id="" placeholder="password">
                </div>

                <div class="form-class">
                    <input type="password" name="" id="" placeholder="confirm-password">
                </div>

                <div class="form-class">
                    <input type="submit" value="Sign Up" class="btn-btn">
                </div>
            </form>
        </div>


    </div>    
</body>
</html>
